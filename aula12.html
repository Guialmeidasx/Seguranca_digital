<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula – 12: Princípios de criptografia e Cifração simétrica.</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- formulário --> 
  <h1>Cifra de César</h1>

  <label for="texto">Digite o texto para cifrar:</label>
  <input type="text" id="texto">

  <label for="deslocamento">Deslocamento:</label>
  <input type="number" id="deslocamento" value="3">

  <button onclick="executarCifra()">Cifrar</button>

  <div id="resultado"></div>
  
</div>
</body>

<script>

// caesarCipher(texto, deslocamento): Esta função recebe o texto a ser cifrado e o deslocamento como parâmetros.
function caesarCipher(texto, deslocamento) {

// textoCifrado = "": Inicializa uma variável para armazenar o texto cifrado.
  let textoCifrado = "";

// for (let i = 0; i < texto.length; i++): Itera sobre cada caractere do texto original.
  for (let i = 0; i < texto.length; i++) {

// char = texto.charAt(i): Obtém o caractere atual.
  let char = texto.charAt(i);

// codigo = texto.charCodeAt(i): Obtém o código ASCII do caractere.
  let codigo = texto.charCodeAt(i);

// if (codigo >= 65 && codigo <= 90): Verifica se o caractere é uma letra maiúscula.
  if (codigo >= 65 && codigo <= 90) { // Letras maiúsculas

// codigo = ((codigo - 65 + deslocamento) % 26) + 65: Aplica o deslocamento para letras maiúsculas. O módulo % 26 garante que o código volte ao início do alfabeto se ultrapassar 'Z'.
    codigo = ((codigo - 65 + deslocamento) % 26) + 65;


// else if (codigo >= 97 && codigo <= 122): Verifica se o caractere é uma letra minúscula.
  } else if (codigo >= 97 && codigo <= 122) { // Letras minúsculas


// codigo = ((codigo - 97 + deslocamento) % 26) + 97: Aplica o deslocamento para letras minúsculas.
    codigo = ((codigo - 97 + deslocamento) % 26) + 97;
  }


// textoCifrado += String.fromCharCode(codigo): Converte o novo código de volta para uma letra e adiciona ao texto cifrado.
    textoCifrado += String.fromCharCode(codigo);
  }  

// return textoCifrado: Retorna o texto cifrado.
  return textoCifrado;
}

// Comando para executar o resultado da cifração:
function executarCifra() {
      const textoOriginal = document.getElementById('texto').value;
      const deslocamento = parseInt(document.getElementById('deslocamento').value);
      const textoCifrado = caesarCipher(textoOriginal, deslocamento);
      document.getElementById('resultado').innerText = "Texto cifrado: " + textoCifrado;
}
</script>
</html>
